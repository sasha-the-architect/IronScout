# Render.com Infrastructure as Code
# This file defines all services for the IronScout.ai application
#
# IMPORTANT: Redis must be created manually in Render dashboard
# Redis cannot be defined in Blueprint files - see DEPLOYMENT.md for instructions

databases:
  - name: ironscout-db
    databaseName: ironscout
    user: ironscout
    plan: free
    region: ohio
    ipAllowList: []

services:
  # --------------------------------------------------------------------------
  # API Backend Service
  # --------------------------------------------------------------------------
  - type: web
    name: ironscout-api
    runtime: node
    region: ohio
    plan: free
    buildCommand: pnpm install && pnpm --filter @ironscout/db db:generate && pnpm --filter @ironscout/api build
    startCommand: cd apps/api && pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 25.5.0
      - key: PNPM_VERSION
        value: 10.28.1
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: ironscout-db
          property: connectionString
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: FRONTEND_URL
        value: https://www.ironscout.ai
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: SLACK_DATAFEED_ALERTS_WEBHOOK_URL
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAILS
        sync: false

  # --------------------------------------------------------------------------
  # Next.js Web Frontend
  # --------------------------------------------------------------------------
  - type: web
    name: ironscout-web
    runtime: node
    region: ohio
    plan: free
    buildCommand: pnpm install && pnpm --filter @ironscout/web build
    startCommand: cd apps/web && pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 25.5.0
      - key: PNPM_VERSION
        value: 10.28.1
      - key: NEXT_PUBLIC_API_URL
        value: https://api.ironscout.ai
      - key: NEXTAUTH_URL
        value: https://ironscout.ai
      - key: JWT_SECRET
        sync: false
      - key: AUTH_TRUST_HOST
        value: true
      - key: COOKIE_DOMAIN
        value: .ironscout.ai
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: ADMIN_EMAILS
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false

  # --------------------------------------------------------------------------
  # Merchant Portal (B2B retailer interface)
  # --------------------------------------------------------------------------
  - type: web
    name: ironscout-merchant
    runtime: node
    region: ohio
    plan: free
    buildCommand: pnpm install && pnpm --filter @ironscout/db db:generate && pnpm --filter @ironscout/notifications build && pnpm --filter @ironscout/merchant build
    startCommand: cd apps/merchant && pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 25.5.0
      - key: PNPM_VERSION
        value: 10.28.1
      - key: DATABASE_URL
        fromDatabase:
          name: ironscout-db
          property: connectionString
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NEXT_PUBLIC_API_URL
        value: https://api.ironscout.ai
      - key: NEXT_PUBLIC_MERCHANT_URL
        value: https://merchant.ironscout.ai
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: IronScout <noreply@ironscout.ai>
      - key: ADMIN_PORTAL_URL
        value: https://admin.ironscout.ai
      - key: ADMIN_EMAILS
        sync: false

  # --------------------------------------------------------------------------
  # Admin Portal (internal administration)
  # --------------------------------------------------------------------------
  - type: web
    name: ironscout-admin
    runtime: node
    region: ohio
    plan: free
    buildCommand: pnpm install && pnpm --filter @ironscout/db db:generate && pnpm --filter @ironscout/notifications build && pnpm --filter @ironscout/admin build
    startCommand: cd apps/admin && pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 25.5.0
      - key: PNPM_VERSION
        value: 10.28.1
      - key: DATABASE_URL
        fromDatabase:
          name: ironscout-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        sync: false
      - key: ADMIN_EMAILS
        sync: false
      - key: NEXT_PUBLIC_WEB_URL
        value: https://ironscout.ai
      - key: NEXT_PUBLIC_MERCHANT_URL
        value: https://merchant.ironscout.ai
      - key: RESEND_API_KEY
        sync: false

  # --------------------------------------------------------------------------
  # Marketing Site (static) - www.ironscout.ai
  # --------------------------------------------------------------------------
  - type: web
    name: ironscout-www
    runtime: static
    buildCommand: pnpm install --filter @ironscout/www && pnpm --filter @ironscout/www build
    staticPublishPath: apps/www/out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 22
      - key: PNPM_VERSION
        value: 10.28.1
      - key: SKIP_INSTALL_DEPS
        value: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

