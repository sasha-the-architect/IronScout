<!DOCTYPE html>
<html>
<head>
    <title>9mm Ammunition - Test Retailer</title>
</head>
<body>
    <div class="product-grid">
        <div class="product-item">
            <img src="https://example.com/images/federal-9mm.jpg" alt="Federal 9mm">
            <h3>Federal Premium 9mm Luger 124gr HST JHP</h3>
            <div class="details">
                <span class="caliber">9mm Luger</span>
                <span class="grain">124 grain</span>
                <span class="bullet-type">JHP</span>
                <span class="rounds">50 rounds</span>
            </div>
            <div class="price">$34.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-item">
            <img src="https://example.com/images/winchester-9mm.jpg" alt="Winchester 9mm">
            <h3>Winchester USA 9mm 115gr FMJ Brass</h3>
            <div class="details">
                <span class="caliber">9mm</span>
                <span class="grain">115 grain</span>
                <span class="bullet-type">FMJ</span>
                <span class="case">Brass</span>
                <span class="rounds">100 rounds</span>
            </div>
            <div class="price">$29.99</div>
            <span class="stock">In Stock</span>
        </div>

        <div class="product-item out-of-stock">
            <img src="https://example.com/images/hornady-9mm.jpg" alt="Hornady 9mm">
            <h3>Hornady Critical Defense 9mm Luger 115gr FTX</h3>
            <div class="details">
                <span class="caliber">9mm Luger</span>
                <span class="grain">115 grain</span>
                <span class="bullet-type">FTX</span>
                <span class="rounds">25 rounds</span>
            </div>
            <div class="price">$24.99</div>
            <span class="stock">Out of Stock</span>
        </div>
    </div>
</body>
</html>
