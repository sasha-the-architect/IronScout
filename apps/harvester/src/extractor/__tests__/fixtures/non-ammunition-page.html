<!DOCTYPE html>
<html>
<head>
    <title>Sporting Goods - Not Ammunition</title>
</head>
<body>
    <div class="product-grid">
        <!-- Non-ammunition products that shouldn't be extracted -->
        <div class="product-item">
            <img src="https://example.com/images/holster.jpg" alt="Leather Holster">
            <h3>Premium Leather Holster for Glock 19</h3>
            <div class="details">
                <span class="material">Genuine Leather</span>
                <span class="color">Brown</span>
            </div>
            <div class="price">$49.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-item">
            <img src="https://example.com/images/scope.jpg" alt="Rifle Scope">
            <h3>Vortex Diamondback 4-12x40 Rifle Scope</h3>
            <div class="details">
                <span class="magnification">4-12x</span>
                <span class="objective">40mm</span>
            </div>
            <div class="price">$199.99</div>
            <span class="stock">In Stock</span>
        </div>

        <div class="product-item">
            <img src="https://example.com/images/cleaning-kit.jpg" alt="Cleaning Kit">
            <h3>Universal Gun Cleaning Kit</h3>
            <div class="details">
                <span class="pieces">32 pieces</span>
                <span class="case">Hard Case</span>
            </div>
            <div class="price">$29.99</div>
            <span class="stock">In Stock</span>
        </div>
    </div>
</body>
</html>
