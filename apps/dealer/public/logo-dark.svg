<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Hexagon -->
  <path d="M50 5 L89 27.5 V72.5 L50 95 L11 72.5 V27.5 Z"
        fill="none"
        stroke="#00C2CB"
        stroke-width="6"
        stroke-linejoin="round"/>

  <!-- Center crosshairs -->
  <g transform="translate(50,50)">
    <path d="M0 -30 Q15 -30 22 -10 L0 0 Z"
          fill="none"
          stroke="#00C2CB"
          stroke-width="2"
          transform="rotate(0)"/>
    <path d="M0 -30 Q15 -30 22 -10 L0 0 Z"
          fill="none"
          stroke="#00C2CB"
          stroke-width="2"
          transform="rotate(60)"/>
    <path d="M0 -30 Q15 -30 22 -10 L0 0 Z"
          fill="none"
          stroke="#00C2CB"
          stroke-width="2"
          transform="rotate(120)"/>
    <path d="M0 -30 Q15 -30 22 -10 L0 0 Z"
          fill="none"
          stroke="#00C2CB"
          stroke-width="2"
          transform="rotate(180)"/>
    <path d="M0 -30 Q15 -30 22 -10 L0 0 Z"
          fill="none"
          stroke="#00C2CB"
          stroke-width="2"
          transform="rotate(240)"/>
    <path d="M0 -30 Q15 -30 22 -10 L0 0 Z"
          fill="none"
          stroke="#00C2CB"
          stroke-width="2"
          transform="rotate(300)"/>
  </g>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="12" fill="#00C2CB"/>

  <!-- Scope marker -->
  <circle cx="82" cy="18" r="4" fill="#00C2CB"/>
</svg>
